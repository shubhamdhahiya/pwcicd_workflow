name: Build and Run Docker Container

on:
  schedule:
    - cron: "30 6 * * 1-5"  # This still keeps the scheduled cron job for weekdays at 6:30 AM
  workflow_dispatch:  # Allows manual trigger at any time

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t pw_image .

      - name: Run Docker container
        run: docker run pw_image

      - name: Set build status output
        id: set-output
        run: echo "::set-output name=build_status::success"
